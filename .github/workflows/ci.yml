name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Create .env file from example
        run: cp .env.example .env
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build development image
        run: docker compose -f docker/docker-compose.yml build
      
      - name: Run tests
        run: docker compose -f docker/docker-compose.yml run --rm web pnpm test
      
      - name: Build production image
        run: docker build -f docker/Dockerfile.prod -t listmagify:prod .
      
      - name: Check production build succeeded
        run: docker images listmagify:prod
