services:
  web:
    build:
      context: ..
      dockerfile: docker/Dockerfile.prod
      target: prod
    image: sbs-web:prod
    ports:
      - "${PORT:-3000}:3000"
    environment:
      - NODE_ENV=production
    env_file:
      - ../.env
    volumes:
      - ../data:/usr/src/app/data
    restart: unless-stopped
